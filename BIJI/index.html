<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Settings</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        />
        <style>
            body {
                background-color: #f3f2ec;
                font-family: Arial, sans-serif;
            }

            .container {
                max-width: 900px;
                margin-top: 50px;
                padding: 30px;
                border-radius: 8px;
                display: flex;
                flex-direction: row;
            }

            .nav-pills .nav-link {
                color: #333;
                font-weight: bold;
                margin-bottom: 5px;
            }

            .nav-pills .nav-link.active {
                background-color: #e5ddc8;
                color: #000;
                border-radius: 5px;
            }

            .form-section {
                background-color: #f9f5e9;
                padding: 20px;
                border-radius: 8px;
                border: 1px solid #ddd;
                flex-grow: 1;
                text-align: center;
            }

            .form-label {
                font-weight: bold;
            }

            .btn-update {
                background-color: #d4a373;
                border: none;
            }

            .btn-update:hover {
                background-color: #c08c5f;
            }

            .nav {
                flex-direction: column;
                width: 300px;
                margin-right: 20px;
            }

            .nav-item {
                width: 100%;
                
            }

            .nav-link {
                width: 100%;
                text-align: start;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            .profile-photo-container {
                position: relative;
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }

            .profile-photo {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 50%;
                border: 2px solid #ddd;
            }

            .camera-icon {
                position: absolute;
                bottom: 5px; 
                right: 5px; 
                background-color: rgba(0, 0, 0, 0.6);
                color: #fff;
                padding: 5px; 
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1em;
                width: 30px;
                height: 30px;
            }

            .form-section h1 {
                font-size: 1.5em; 
                font-weight: bold;
            }

            .form-section p {
                font-size: 1em; 
            }

            .profile-photo-label {
                cursor: pointer;
                display: inline-block;
                position: relative;
            }

            /* Mobile Styles */
            @media (max-width: 768px) {
                .container {
                    flex-direction: column;
                    margin-top: 20px;
                    padding: 15px;
                }

                .nav {
                    width: 100%;
                    margin-right: 0;
                    margin-bottom: 20px;
                    display: flex;
                }

                .form-section {
                    padding: 15px;
                }

                .stats {
                    gap: 10px;
                }

                .stat-item {
                    flex: 1 1 100%;
                }

                .badge-system {
                    gap: 10px;
                }

                .badge {
                    flex: 1 1 calc(50% - 10px);
                    min-height: 80px;
                    padding: 8px;
                }

                .btn-update {
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="form-section mb-4">
                <div class="profile-photo-container">
                    <label for="profilePhotoInput" class="profile-photo-label">
                        <img
                            src="public/assets/images/tes.jpg"
                            alt="Profile Photo"
                            class="profile-photo"
                        />
                        <span class="camera-icon">
                            <i class="bi bi-camera-fill"></i>
                        </span>
                    </label>
                    <input
                        type="file"
                        id="profilePhotoInput"
                        class="form-control-file d-none"
                    />
                </div>
                <h1 class="mb-0 mt-2">Bayu</h1>
                <p class="text-muted mb-1">Pembaca Aktif</p>
            </div>

            <!-- Tab content -->
            <ul class="nav nav-pills mb-4" id="profileTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="profile-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#profile"
                        type="button"
                        role="tab"
                    >
                        <i class="bi bi-person-fill"></i> Profile
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="account-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#privacy"
                        type="button"
                        role="tab"
                    >
                        <i class="bi bi-graph-up"></i>
                        Statistik
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="history-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#history"
                        type="button"
                        role="tab"
                    >
                        <i class="bi bi-clock-history"></i> Riwayat Peminjaman
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="settings-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#settings"
                        type="button"
                        role="tab"
                    >
                        <i class="bi bi-shield-lock-fill"></i> Privacy
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="settings-tab"
                        data-bs-toggle="pill"
                        data-bs-target="#settings"
                        type="button"
                        role="tab"
                    >
                        <i class="bi bi-person-lines-fill"></i>
                        Customer Service
                    </button>
                </li>
            </ul>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
